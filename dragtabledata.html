<!DOCTYPE HTML>
<html>
<head>
  <style type="text/css">
    tr{
      background-color: lightblue;
    }
    td{
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
    $( ".draggable tr,.dock tr td" ).draggable({
      helper: "clone"
    });
   
   $( "#loader tr td" ).droppable({
      drop: function( event, ui ) {
      
        if(($(ui.draggable)[0].nodeName) == "TD") {
           if(event.target.innerText == '') {
            $(this).text($(ui.draggable).text());
            $(ui.draggable).text('');
           }
           else alert("Something Wrong")      

        }else {

          let load = $(ui.draggable).find(".ld").text();
          let slot = parseInt($(ui.draggable).find(".st").text());
          let index = $(this).index();
          let tc_count = $(this).parent().find("td").length;

          // dont drop if it is first cell
          //dont drop if expected slot is not available
          if(index == 0 || slot == 0 || event.target.innerText != '' || tc_count == (index+1) && slot > 1)
            alert("Something Wrong")
          else if(slot == 1) {

            if(event.target.getAttribute('colspan') == null)
              $(this).text(load)
              $(ui.draggable).remove();
          
          }
          else {
            // check slots are available
            let res = false;
            for(var i=1; i<slot;i++){
              index++;
              if($(this).parent().find('td:eq('+index+')').text() == '')
                 res = true
              else{
                i = slot
                res =  false
                alert('No Sufficient Slots')
              }
            }
            if(res) {
              index-=slot-1;
              for(var i=1; i<slot;i++) {
                event.target.parentNode.deleteCell(index+i);
              }
              event.target.setAttribute('colspan',slot)
              $(this).text(load)
             $(ui.draggable).remove();
            }
          }
        }
      }
    });
  });
  </script>
</head>
<body>
  <div style="display: flex;">
  <div style=" width: 60%;display: inline-block;">
<table class="dock" style="width:100%" id="loader">
  <tr>
    <th>no</th>
    <th>s1</th> 
    <th>s2</th>
    <td>s3</td>
    <td>s4</td>
  </tr>
  <tr>
    <td>1</td>
    <td></td> 
    <td></td>
    <td></td> 
    <td></td>
  </tr>
  <tr>
    <td>2</td>
    <td></td> 
    <td></td>
    <td></td> 
    <td></td>
  </tr>
   <tr>
    <td>3</td>
    <td></td> 
    <td></td>
    <td></td> 
    <td></td>
  </tr>
   <tr>
    <td>4</td>
    <td></td> 
    <td></td>
    <td></td> 
    <td></td>
  </tr>
  <tr>
    <td> Un assigned </td>
    <td class="ld">201</td>
    <td class="ld">504</td>
    <td class="ld"></td>
    <td class="ld"></td>
  </tr>
</table>
</div>
<div style=" width: 30%;display: inline-block;">
<table class="draggable" style="width:100%" id="load">
  <tr>
    <th>L</th>
    <th>D</th>
    <th>S</th>
  </tr>
  <tr>
    <td class="ld">123</td>
    <td>3</td>
    <td class="st">2</td>
  </tr>
  <tr>
    <td class="ld">345</td>
    <td>3</td>
    <td class="st">1</td>
  </tr>
</table>
</div>
</div>
</body>
</html>
